apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-ts-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/org-tests-ca/platform-engineering-p01.git
    targetRevision: main
    path: charts/api-ts
    helm:
      valueFiles:
        - values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
