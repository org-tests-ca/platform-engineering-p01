apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-ts-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/org-tests-ca/platform-engineering-p01
    targetRevision: staging
    path: charts/api-ts
    helm:
      valueFiles:
        - environments/staging/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
